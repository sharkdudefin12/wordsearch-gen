<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Search Generator</h1>

        <div class="grid-container">
            <div class="puzzle-section">
                <h2>Puzzle</h2>
                <div id="puzzle-container">
                  <table id="puzzle-grid"></table>
                  <div id="word-list" class="word-list"></div>
                </div>
                <div class="download-section">
                    <button id="download-puzzle">Download Puzzle</button>
                </div>
            </div>
            <div class="solution-section">
                <h2>Solution</h2>
                <table id="solution-grid"></table>
                <div class="download-section">
                    <button id="download-solution">Download Solution</button>
                </div>
            </div>
        </div>

        <div class="input-section">
            <label for="words">Enter words (comma-separated):</label>
            <input type="text" id="words" placeholder="ocean,tree,flower,forest,desert,river,beach,mountain,jungle">
            <label for="size">Grid Size:</label>
            <input type="number" id="size" value="10" min="5" max="20">
            <button id="generate">Generate Puzzle</button>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
